<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://imgs.search.brave.com/bmsy3__fGZmmSBODXA_iFcs1jyub02URGJHCdvpVh4k/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9jZG4t/aWNvbnMtcG5nLmZs/YXRpY29uLmNvbS81/MTIvNTUyNi81NTI2/NDIxLnBuZw" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="main" class="w-full bg-zinc-100 relative h-screen text-white">
        <div id="overlay" class="w-full absolute h-screen z-[1] bg-zinc-800/50">
            <div id="content" class="transition-all rounded-md absolute w-[50%] p-4 bg-zinc-600 top-1/2 left-1/2 -translate-x-[50%] -translate-y-[50%]">
                <div class="Make w-full flex justify-between items-center">
                    <h1 class="text-2xl">Make New Remember.</h1>
                    <button id="cancelbtn" class="px-2 py-1 bg-zinc-800 rounded-full"><i class="ri-close-line"></i></button>
                </div>
                <div class="mt-3">
                    <input id="title" class="w-full px-3 py-2 rounded-md bg-zinc-800" type="text" placeholder="Title...">
                    <textarea id="data" class="px-2 bg-zinc-800 py-2 mt-4 rounded-md outline-none resize-none w-full h-[40vh]" placeholder="Enter your notes"></textarea>
                    <button id="makebtn" class="w-28 h-12 bg-sky-700 rounded">Make</button>
                </div>
            </div>
        </div>
        <nav class="Nav w-screen px-5 py-4 flex justify-between items-center">
            <h3 id="rem" class="text-2xl text-black">Remember.</h3>
            <div class="flex items-center gap-16">
                <button id="Theme" class="flex ease-in-out items-center justify-center bg-black pl-3 pr-3 pb-1 rounded-3xl shadow-2xl">Theme</button>
                <button id="create" class="px-3 py-3 rounded-full bg-teal-400 shadow-2xl">Make New Remember +</button>
            </div>
        </nav>
        <div class="w-full min-h-[85vh] relative px-10 py-4">
            <div id="cards" class="flex flex-wrap gap-3">
            </div>
            <div id="mid" class="w-[12vw] absolute top-1/2 left-1/2 -translate-x-[50%] -translate-y-[50%] h-16 border-2 border-dashed rounded-md border-zinc-600 flex justify-center items-center text-zinc-500">
                No files here
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
